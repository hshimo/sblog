{% extends "layout.html" %}

{% block title %}Edit post{% endblock %}

{% block content %}
    <div class="page-header">
        <h2>Edit post</h2>
    </div>


<div class="well">
<form class="form-horizontal" action="/admin/{{ one_post.id|e }}/editpost" method="post">
    <fieldset>
        <legend>Edit Post:</legend>
        <div class="control-group">
            <label class="control-label" for="title">Title: </label>
            <div class="controls">
                <div class="alert-error">{{ flash['error.title'] }}</div>
                <input type="text" class="input-xlarge" id="title" name="title" size="40" value="{{ one_post.title|e }}" autofocus required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="content">Content: </label>
            <div class="controls">
                <div class="alert-error">{{ flash['error.content'] }}</div>
                <textarea class="input-large" id="content" name="content" cols="60" rows="30">{{ one_post.content |e }}</textarea>
                <p class="help-block">No HTML tags allowed</p>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn">Cancel</button>
        </div>
    </fieldset>
</form>
</div>


{% endblock %}
